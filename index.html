<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            margin-top: 150px;
        }
        
        .items {
            width: 400px;
            height: 70px;
            border-radius: 100px;
        }
        
        .btn_start {
            margin-right: 240px;
        }
        
        .item_orange {
            transition: .3s ease-out;
            background: linear-gradient(to right, #fe5622, #fe5622) no-repeat;
            background-size: 0;
        }
        
        .item_yellow {
            transform: rotate(90deg);
            margin-left: 190px;
            margin-top: 100px;
            transition: .3s ease-out;
            background: linear-gradient( to right, #feee59, #feee59) no-repeat;
            background-size: 0;
        }
        
        .item_green {
            margin-left: -170px;
            margin-top: -230px;
            transform: rotateZ(270deg);
            transition: .3s ease-out;
            background: linear-gradient(to left, #2e7d32, #2e7d32) no-repeat;
            background-size: 0;
            float: left;
        }
        
        .item_blue {
            margin-top: 100px;
            transition: .3s ease-out;
            transform: rotateZ(180deg);
            background: linear-gradient(to left, #2db5f6, #2db5f6) no-repeat;
            background-size: 0;
        }
        
        .btn {
            margin-top: 100px;
            width: 85px;
            padding: 5px;
            border: 2px solid rgb(182, 171, 171);
            border-color: gray black black grey;
            font-size: 20px;
            color: white;
            background-color: #027e81;
        }
        
        .inner-div {
            width: 70px;
            height: 70px;
            border-radius: 50px;
            z-index: 999;
        }
        
        .orange-div {
            background-color: #fe5622;
        }
        
        .yellow-div {
            background-color: #feee59;
        }
        
        .green-div {
            background-color: #2e7d32;
        }
        
        .blue-div {
            background-color: #2db5f6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container__item1">
            <div class="items item_orange ">
                <div class="inner-div orange-div"></div>
            </div>
            <div class="items item_yellow ">
                <div class="inner-div yellow-div"></div>
            </div>
        </div>
        <div class="container__item2">
            <div class="items item_blue">
                <div class="inner-div blue-div"></div>
            </div>
            <div class="items item_green">
                <div class="inner-div green-div"></div>
            </div>
        </div>
        <div>
            <button class="btn btn_start ">start</button>
            <button class="btn btn_stop">stop</button>
        </div>
    </div>
</body>

<script>
    let orangeInterval, yellowInterval, blueInterval, greenInterval;
    let orangeOuterDiv, yellowOuterDiv, greenOuterDiv, blueOuterDiv;
    let orangeInnerDiv, yellowInnerDiv, greenInnerDiv, blueInnerDiv;

    const background = ['linear-gradient(to right, #fe5622, #fe5622) no-repeat',
        'linear-gradient( to right, #feee59, #feee59) no-repeat',
        'linear-gradient(to left, #2e7d32, #2e7d32) no-repeat',
        'linear-gradient(to left, #2db5f6, #2db5f6) no-repeat'
    ]
    const backgroundColor = ['#fe5622',
        '#feee59',
        '#2e7d32',
        '#2db5f6',
    ]

    document.querySelector(".btn_start").addEventListener("click", function() {

        // Outer [Animated Div]
        orangeOuterDiv = document.querySelector('.item_orange');
        yellowOuterDiv = document.querySelector('.item_yellow');
        greenOuterDiv = document.querySelector('.item_green');
        blueOuterDiv = document.querySelector('.item_blue');

        // Inner [Container Div]
        orangeInnerDiv = document.querySelector('.orange-div');
        yellowInnerDiv = document.querySelector('.yellow-div');
        greenInnerDiv = document.querySelector('.green-div');
        blueInnerDiv = document.querySelector('.blue-div');

        orangeInterval = moveBackAndForth(orangeOuterDiv, orangeInnerDiv, 0);
        yellowInterval = moveBackAndForth(yellowOuterDiv, yellowInnerDiv, 1);
        greenInterval = moveBackAndForth(greenOuterDiv, greenInnerDiv, 2);
        blueInterval = moveBackAndForth(blueOuterDiv, blueInnerDiv, 3);
    })
    document.querySelector(".btn_stop").addEventListener("click", function() {
        clearInterval(orangeInterval);
        clearInterval(yellowInterval);
        clearInterval(greenInterval);
        clearInterval(blueInterval);
        reset(orangeOuterDiv);
        reset(yellowOuterDiv);
        reset(greenOuterDiv);
        reset(blueOuterDiv);
    });

    const reset = (elem) => {
        elem.style.backgroundSize = 10 + '%';
    }

    const moveBackAndForth = (outerDiv, innerDiv, backgroundIndex) => {
        let position = 5;
        let increasing = true;
        let interval = window.setInterval(() => {
            if (position === 120) {
                increasing = false;
            }
            if (position <= 5) {
                increasing = true;
                innerDiv.style.background = backgroundColor[backgroundIndex];
                outerDiv.style.background = background[backgroundIndex];
                backgroundIndex = (backgroundIndex + 1) % background.length;
            }
            if (!increasing && position <= 6) {
                outerDiv.style.background = 'transparent';
                position = 5;
            } else {
                position = increasing ? ++position : --position;
                outerDiv.style.backgroundSize = position + '%';
            }
        }, 10);
        return interval;
    }
</script>

</html>
